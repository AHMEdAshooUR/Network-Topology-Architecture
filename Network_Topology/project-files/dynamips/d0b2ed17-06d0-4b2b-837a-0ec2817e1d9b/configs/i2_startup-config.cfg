!
!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname N-2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip domain name cisco.com
ip cef
no ipv6 cef
!
!
multilink bundle-name authenticated
!
key chain TSEC
 key 1
   key-string CCNA 
   accept-lifetime 00:00:00 Feb 1 2025 00:00:00 Aug 1 2025
   send-lifetime 00:00:00 Feb 2 2025 00:00:00 Aug 1 2025
 key 2
   key-string CCNP 
   accept-lifetime 00:00:00 Aug 1 2025 infinite
   send-lifetime 00:00:00 Aug 1 2025 infinite
!
!
!
!
!
!
!
username N-2 privilege 15 password 0 123
!
!
!
!
!
ip tcp synwait-time 5
!
track 100 interface Serial2/0 line-protocol
!
track 200 ip route 0.0.0.0 0.0.0.0 reachability
! 
!
!
!
!
!
!
!
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 no ip address
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet0/0.10
 encapsulation dot1Q 10
 ip address 192.168.10.3 255.255.255.0
 ip nat inside
 standby 10 ip 192.168.10.1
 standby 10 preempt
 standby 10 authentication md5 key-chain TSEC
 standby 10 track 100 decrement 20
 ip ospf authentication message-digest
 ip ospf message-digest-key 75 md5 AAss1234
!
interface GigabitEthernet0/0.20
 encapsulation dot1Q 20
 ip address 192.168.20.3 255.255.255.0
 ip nat inside
 standby 20 ip 192.168.20.1
 standby 20 preempt
 standby 20 authentication md5 key-chain TSEC
 standby 20 track 100 decrement 20
 ip ospf authentication message-digest
 ip ospf message-digest-key 75 md5 AAss1234
!
interface GigabitEthernet0/0.30
 encapsulation dot1Q 30
 ip address 192.168.30.3 255.255.255.0
 ip nat inside
 standby 30 ip 192.168.30.1
 standby 30 preempt
 standby 30 authentication md5 key-chain TSEC
 standby 30 track 100 decrement 20
 standby 30 track 200 decrement 20
 ip ospf authentication message-digest
 ip ospf message-digest-key 75 md5 AAss1234
!
interface GigabitEthernet0/0.1000
 encapsulation dot1Q 1000 native
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface Serial2/0
 ip address 11.0.0.2 255.255.255.252
 ip access-group SEC-HTTPS in
 ip nat outside
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 10
 network 11.0.0.0 0.0.0.3 area 10
 network 192.168.0.0 0.0.31.255 area 10
!
ip nat inside source list 10 interface Serial2/0 overload
ip nat inside source list 20 interface Serial2/0 overload
ip nat inside source list 30 interface Serial2/0 overload
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 11.0.0.1
!
ip access-list extended SEC-HTTPS
 deny   tcp any any eq www
 permit tcp any any eq 443
 permit ip any any
!
access-list 10 permit 192.168.10.0 0.0.0.255
access-list 20 permit 192.168.20.0 0.0.0.255
access-list 30 permit 192.168.30.0 0.0.0.255
!
!
!
control-plane
!
banner motd  >>>>>> N-2 pass 123 <<<<<<<
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 login local
 no domain-lookup
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 exec-timeout 0 0
 logging synchronous
 login local
 no domain-lookup
 transport input ssh
!
!
end
